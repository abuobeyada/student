<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-10 my-2">
          <button
            class="btn btn-primary mb-3 shadow"
            data-bs-target="#add-new-student-modal"
            data-bs-toggle="modal"
          >
            Add New Student
          </button>
          <a href="./index.html" class="btn btn-info mb-3 ms-3 shadow"
            >Search Result</a
          >
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Reg No</th>
                    <th>Created At</th>
                    <th>Result</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="all-student-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- student-result-modal -->
    <div class="modal fade" id="student-result-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form id="student-result">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="Id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">
                  Add Result
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- student-mark-modal -->
    <div class="modal fade" id="student-edit-result-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form id="student-result-form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="Id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">
                  Update Result
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- add-new-student-modal -->
    <div class="modal fade" id="add-new-student-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-data">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Photo"
                  name="photo"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- show-single-student-modal -->
    <div class="modal fade" id="show-single-student-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body single-student"></div>
        </div>
      </div>
    </div>

    <!-- edit student modal -->
    <div class="modal fade" id="edit-student-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form id="edit-student-data">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="Id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Student Photo"
                  name="photo"
                />
              </div>
              <div class="my-3">
                <img id="prephoto" class="w-100" src="" alt="" />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="src/data.js"></script>
    <script src="src/functions.js"></script>
    <script src="src/main.js"></script>
    <script src="src/admin.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
